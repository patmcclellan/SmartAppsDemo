<template>
    <div title="Level Three" class="slds-box slds-theme_shade slds-theme_alert-texture">
        <h1 class="slds-p-bottom_medium">
            Level Three
        </h1>

        <lightning-layout horizontal-align="spread" class="slds-p-around_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
            <lightning-layout-item>
                Object Link: {whichObject}
            </lightning-layout-item>
            <lightning-layout-item>
                <template if:true={hasRecordId}>
                    recordId: {recordId}
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
