<template>
    <div title="MessageDisaply" class="slds-box slds-theme_shade slds-theme_alert-texture">
        <h1 class="slds-p-bottom_medium">
            Message Display Component
        </h1>
        <div class="slds-p-around_small">
            <p>This component receives the talk bubble color and uses it to call the appropriate css for display.</p>
        </div>
        <lightning-layout horizontal-align="spread" class="slds-p-around_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div title="NewConversation" class="slds-box slds-theme_shade slds-theme_alert-texture">
        <h1 class="slds-p-bottom_medium">
            New Conversation Component
        </h1>

        <lightning-tabset>
            <lightning-tab label={whichObject}>
                <div class="slds-p-around_small">
                    <p>This component receives the Tab label, displays it above, and uses it to call apex to return related object records.</p>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
