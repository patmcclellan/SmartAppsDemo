<template>
    <div title="MessageDisaply" class="slds-box slds-theme_default">
        <h1 class="slds-p-bottom_medium">
            Message Display Component
        </h1>
        <lightning-layout vertical-align="start">
            <lightning-layout-item>
                <lightning-icon icon-name="utility:user"></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item class={talkbubble}>
                <p class="talktext">
                    This component receives the talk bubble color and uses it to call the appropriate css classes for display.
                </p>
            </lightning-layout-item>
        </lightning-layout>
        <!-- <div class={talkbubble}>
            <p class="talktext">
                This component receives the talk bubble color and uses it to call the appropriate css classes for display.
            </p>
        </div> -->
    </div>
    <br/>
    <div title="NewConversation" class="slds-box slds-theme_default">
        <h1 class="slds-p-bottom_medium">
            New Conversation Component
        </h1>

        <lightning-tabset>
            <lightning-tab label={whichObject}>
                <div class="slds-p-around_small">
                    <template if:true={isRecordPage}>
                        <p>This component receives the Tab label ({whichObject}) to display above, and the recordId ({recordId}) to call Apex to return related object records.</p>
                    </template>
                    <template if:false={isRecordPage}>
                        <p>This component receives the Tab label ({whichObject}) to display above.</p>
                    </template>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
