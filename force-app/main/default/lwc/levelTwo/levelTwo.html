<template>
    <div class="slds-box slds-theme_shade slds-p-around_small">
        <h1 class="slds-p-bottom_medium">
            Conversation List Component
        </h1>
        <div class="slds-p-around_small">
            <template if:true={isRecordPage}>
                <p>The component receives recordId ({recordId}) from its parent, and uses it in a call to Apex to get related conversations. </p>
                <br/>
            </template>
            <p>This component doesn't display the talk bubble color or the Tab label, it just passes them through to nested components.</p>
            
        </div>

        <lightning-button name="showLevelThree" label="Nested Components Level 3" onclick={toggleLevelThree} class="slds-p-around_small"></lightning-button>
        
        <template if:true={showLevelThree}>
            <div class="slds-p-around_small">
                <c-level-three
                    record-id={recordId}
                    what-color={whatColor}
                    which-object={whichObject}>
                </c-level-three>
            </div>
        </template>
    </div>
</template>
