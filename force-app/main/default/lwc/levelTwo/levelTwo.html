<template>
    <div class="slds-box slds-theme_shade slds-p-around_small">
        <h1 class="slds-p-bottom_medium">
            Level Two
        </h1>

        <lightning-layout horizontal-align="spread" class="slds-p-around_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
            <lightning-layout-item>
                Object: {whichObject}
            </lightning-layout-item>
            <lightning-layout-item>
                <template if:true={isRecordPage}>
                    recordId: {recordId}
                </template>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-button name="showLevelThree" label="Level 3" onclick={toggleLevelThree} class="slds-p-around_small"></lightning-button>
        
        <template if:true={showLevelThree}>
            <div class="slds-p-around_small">
                <c-level-three
                    record-id={recordId}
                    what-color={whatColor}
                    which-object={whichObject}>
                </c-level-three>
            </div>
        </template>
    </div>
</template>
