<template>
    <lightning-card>
        <h1 slot="title">
            <template if:true={showIcon}>
                <lightning-icon icon-name={selectedIcon}></lightning-icon>
            </template> 
            Level One
        </h1>
        
        <p class="slds-p-horizontal_small">showIcon = {showIcon}</p>
        <p class="slds-p-horizontal_small">selectedIcon = {selectedIcon}</p>
        <p class={colorspec}>{whatColor}</p>
        <p class="slds-p-horizontal_small">Object Link: {whichObject}</p>
        <p class="slds-p-horizontal_small">recordId: {recordId}</p>
    </lightning-card>

    
    
</template>
