<template>
    <lightning-card>
        <h1 slot="title">
            <template if:true={showIcon}>
                <lightning-icon icon-name="standard:address"></lightning-icon>
                &nbsp; 
            </template> 
            Proton Text Container Component
        </h1>
        <lightning-layout horizontal-align="spread" class="slds-p-around_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
            <lightning-layout-item>
                Tab: {whichObject}
            </lightning-layout-item>
            <lightning-layout-item>
                <template if:true={isRecordPage}>
                    recordId: {recordId}
                </template>
            </lightning-layout-item>
        </lightning-layout>
        
        <lightning-button name="showLevelTwo" label="Level 2" onclick={toggleLevelTwo} class="slds-p-around_small"></lightning-button>
        
        <template if:true={showLevelTwo}>
            <div class="slds-p-around_small">
                <c-level-two
                    record-id={recordId}
                    what-color={whatColor}
                    which-object={whichObject}>
                </c-level-two>
            </div>
            
        </template>
    </lightning-card>
    
</template>
