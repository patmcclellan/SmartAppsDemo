<template>
    <lightning-card>
        <h1 slot="title">
            <template if:true={showIcon}>
                <lightning-icon icon-name={selectedIcon}></lightning-icon>
            </template> 
            Level One
        </h1>
        <p class="slds-p-horizontal_small">showIcon = {showIcon}</p>
        <p class="slds-p-horizontal_small">selectedIcon = {selectedIcon}</p>
        <lightning-layout horizontal-align="spread" class="slds-p-horizontal_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
            <lightning-layout-item>
                Object Link: {whichObject}
            </lightning-layout-item>
            <lightning-layout-item>
                recordId: {recordId}
            </lightning-layout-item>
        </lightning-layout>
        

        <lightning-button name="showLevelTwo" label="Level 2" onclick={toggleLevelTwo} class="slds-p-around_medium"></lightning-button>
        
        <template if:true={showLevelTwo}>
            <div class="slds-p-around_small">
                <c-level-two
                    record-id={recordId}
                    what-color={whatColor}
                    which-object={whichObject}>
                </c-level-two>
            </div>
            
        </template>
    </lightning-card>
    
</template>
