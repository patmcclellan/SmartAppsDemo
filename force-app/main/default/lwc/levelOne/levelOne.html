<template>
    <lightning-card>
        <h1 slot="title">
            <template if:true={showIcon}>
                <lightning-icon icon-name="standard:live_chat"></lightning-icon>
                &nbsp; 
            </template> 
            Proton Text Container Component
        </h1>

        <h3 class="slds-p-horizontal_small">Admin Config Settings</h3>
        <lightning-layout horizontal-align="spread" class="slds-p-around_small">
            <lightning-layout-item class={colorspec}>
                {whatColor}
            </lightning-layout-item>
            <lightning-layout-item>
                Tab: {whichObject}
            </lightning-layout-item>
            <lightning-layout-item>
                <template if:true={isRecordPage}>
                    recordId: {recordId}
                </template>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-p-horizontal_small">
            <p>This component receives the admin's configuration settings via @api decorated variables, but doesn't display them; it just passes them down to nested components.</p>
            <br/>
            <template if:true={isRecordPage}>
                <p>The component also receives recordId ({recordId}), and passes it down to nested components. </p>
            </template>
        </div>
        
        <lightning-button name="showLevelTwo" label="Level 2" onclick={toggleLevelTwo} class="slds-p-around_small"></lightning-button>
        <lightning-accordion class="example-accordion" onsectiontoggle={handleToggleSection}>
            <lightning-accordion-section name="level2" label="Nested Component, Level 2">
                <!-- <template if:true={showLevelTwo}> -->
                    <div class="slds-p-around_small">
                        <c-level-two
                            record-id={recordId}
                            what-color={whatColor}
                            which-object={whichObject}>
                        </c-level-two>
                    </div>  
                <!-- </template> -->
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
    
</template>
